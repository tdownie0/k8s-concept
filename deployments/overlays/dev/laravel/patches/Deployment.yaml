apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-php
  namespace: demo-app
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: copy-app-code
          image: rumsauce/test:php-fpm-dev
      containers:
        - name: laravel-php
          image: rumsauce/test:php-fpm-dev
          env:
          - name: APP_ENV
            value: "local"
          - name: APP_DEBUG
            value: "true"
          - name: LOG_LEVEL
            value: "debug"