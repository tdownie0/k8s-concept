apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-php
  namespace: demo-app
  labels:
    app: laravel-php
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-php
  template:
    metadata:
      labels:
        app: laravel-php
        version: v1
    spec:
      # --- VOLUMES for sharing code and config ---
      volumes:
        - name: app-code
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: laravel-nginx-config
            
      # --- INIT CONTAINER: Copies application code to the shared volume ---
      initContainers:
        - name: copy-app-code
          image: rumsauce/test:php-fpm 
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp -R /var/www/html/. /app-shared-code/ ; 
              chown -R www-data:www-data /app-shared-code
          volumeMounts:
            - name: app-code
              mountPath: /app-shared-code
              
      securityContext:
        seccompProfile:
          type: RuntimeDefault
          
      containers:
        # 1. NGINX CONTAINER
        - name: laravel-nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false

        # 2. PHP-FPM CONTAINER
        - name: laravel-php
          image: rumsauce/test:php-fpm
          ports:
            - containerPort: 9000
              name: php-fpm
              protocol: TCP
          env:
            # App configuration
            - name: APP_NAME
              value: "laravel-php"
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            
            # Logging configuration
            - name: LOG_CHANNEL
              value: "stack"
            - name: LOG_LEVEL
              value: "info"
            
            # OpenTelemetry configuration (pointing to Alloy)
            - name: OTEL_SERVICE_NAME
              value: "laravel-php"
            - name: OTEL_SERVICE_VERSION
              value: "1.0.0"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://alloy.monitoring.svc.cluster.local:4318"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
            - name: OTEL_TRACES_ENABLED
              value: "true"
            - name: OTEL_METRICS_ENABLED
              value: "true"
            - name: OTEL_LOGS_ENABLED
              value: "true"
            
            # Kubernetes metadata (useful for logging context)
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
                  
          envFrom:
            - secretRef:
                name: laravel-php-database-url
                
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
              
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
            
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
