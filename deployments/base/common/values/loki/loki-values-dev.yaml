deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: false  # In-memory for dev
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  extraVolumeMounts:
    # This mounts a writable volume to the path Loki failed on
    - name: loki-data
      mountPath: /var/loki
  extraVolumes:
    # This defines the temporary, writable volume
    - name: loki-data
      emptyDir: {}

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

gateway:
  enabled: true

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false