server {
    listen 80;
    server_name localhost;

    # Laravel public directory
    root /var/www/html/public;
    index index.php index.html;

    # Serve static files directly if they exist, otherwise send request to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM (backend-php service)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass backend-php:9000;
        # Optionally tune timeouts if needed
        fastcgi_read_timeout 300;
    }

    # Deny access to .htaccess and hidden files
    location ~ /(\.env|\.htaccess|\.git) {
        deny all;
    }

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }

    # Give a simple 50x page for PHP-FPM upstream issues
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }
}
